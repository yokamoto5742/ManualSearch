[tool:pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# テストマーカー定義
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    memory: marks tests as memory usage tests
    large_dataset: marks tests requiring large datasets
    network: marks tests requiring network access
    gui: marks tests requiring GUI components

# ワーニングフィルター
filterwarnings =
    # PyQt5関連のDeprecationWarningを無視
    ignore::DeprecationWarning:.*_bootstrap.*
    # Swigに関するDeprecationWarningを無視（より具体的なパターン）
    ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning
    ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning
    ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning
    ignore:builtin type.*has no __module__ attribute:DeprecationWarning
    # その他のSwigPy関連警告を無視
    ignore::DeprecationWarning:.*SwigPy.*
    ignore::DeprecationWarning:.*swigvarlink.*
    # PyMuPDF/fitz関連のSwig警告
    ignore::DeprecationWarning:.*fitz.*
    # psutil関連警告を無視
    ignore::DeprecationWarning:.*psutil.*
    # tempfile関連警告を無視
    ignore::ResourceWarning:.*tempfile.*

# テスト実行設定
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=5
    --durations=10
    --cov-config=.coveragerc

# パフォーマンステスト用タイムアウト
timeout = 300

# 並列実行設定（オプション）
# addopts に --numprocesses=auto を追加で並列実行可能

# テストセッション設定
console_output_style = progress
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
